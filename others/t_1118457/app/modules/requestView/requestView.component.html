<ns-action-bar [title]="title" [showBack]="mode != modes.LIST || true" (back)="onNavigateBack($event)"></ns-action-bar>

<StackLayout>

    <GridLayout *ngIf="mode == modes.LIST" >
        <ns-requestView-list [items]="items$" [service]="service" (select)="onSelect($event)" (navigate)="onNavigate(modes.ADD)" (loadMore)="onLoadMoreItemsRequested($event)" (filterChanged)="onListFilterChanged($event)">
        </ns-requestView-list>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.DETAIL">
        <ns-requestView-detail [current]="currentItem$ | async" [service]="service" (navigate)="onNavigate(modes.EDIT)">
        </ns-requestView-detail>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.ADD">
        <ns-requestView-add [current]="currentItem$ | async" [service]="service" (add)="onAdd($event)">
        </ns-requestView-add>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.EDIT">
        <ns-requestView-edit [current]="currentItem$ | async" [service]="service" (update)="onUpdate($event)" (delete)="onDelete($event)">
        </ns-requestView-edit>
    </GridLayout>

</StackLayout>
<!-- additional view content -->
