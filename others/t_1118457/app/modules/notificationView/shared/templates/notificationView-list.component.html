<GridLayout rows="*, auto">
    <RadListView class="list-group " [items]="items">


        <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" itemInsertAnimation="Default">
            <template tkListItemTemplate let-item="item">
                <GridLayout class="list-group-item" (tap)="onSelect(item)" rows="auto, auto, auto">

                    <StackLayout>


                        <Label class="list-group-item-heading" textWrap="true" [text]="item.data.Request"></Label>


                        <Label class="list-group-item-text" textWrap="true" [text]="item.data.Title"></Label>

                    </StackLayout>


                    <GridLayout row="1">
                        <!--- master detail form -->
                    </GridLayout>


                </GridLayout>
            </template>
        </ListViewLinearLayout>

    </RadListView>


    <ActivityIndicator class="activity-indicator" rowSpan="2" [busy]="!items.length" [visibility]="items.length ? 'collapse' : 'visible'">
    </ActivityIndicator>
</GridLayout>
