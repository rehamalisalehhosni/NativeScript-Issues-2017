<StackLayout (tap)="onTap()" class="page" backgroundColor="red">
    <StackLayout>
        <GridLayout rows="100, 300" columns="300, 200">
            <Label row="0" col="0" text="some text" textWrap="true"></Label>
            <Label row="0" col="1" text="other text" textWrap="true"></Label>
            <Label row="1" col="1" text="third label" textWrap="true"></Label> 
        </GridLayout>
    </StackLayout>
</StackLayout>
